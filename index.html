<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./main.js"></script>
</head>
<body>
    <div class="widget">
        <div class="clock"></div>

        <div class="stopwatch">
            <div>Stop watch</div>
        </div>
    </div>

    <div class="option_wrapper">
        <div class="color_palette"></div>

        <div class="current_widget_palette">
            <div class="current_widget_option" value="clock">CLOCK</div>
            <div class="current_widget_option" value="stopwatch">STOPWATCH</div>
        </div>
    </div>
</body>
</html>
