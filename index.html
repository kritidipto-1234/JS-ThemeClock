<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media='screen and (max-width:700px)' href="/src/css/mobile.css">
    <script  defer src="./src/js/main.js"></script>
</head>
<body>
    <div class="widget">
        <div class="clock"></div>

        <div class="stopwatch">
            <div class="stop_time">00:00:00</div>
            <div class="control"></div>
            <div class="lapList"></div>
        </div>
    </div>

    <div class="option_wrapper">
        <div class="color_palette"></div>

        <div class="current_widget_palette">
            <div class="current_widget_option" value="clock">CLOCK</div>
            <div class="current_widget_option" value="stopwatch">STOPWATCH</div>
        </div>
    </div>
</body>
</html>
